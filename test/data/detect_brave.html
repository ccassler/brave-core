<script>
  var brave_detected = false;
  var other_fields_set = false;
  navigator.getUserAgent().then((response) => {
    if (response.brand === "Brave") {
      brave_detected = true;
    }
    other_fields_set = (
      response.architecture !== "" ||
      response.model !== "" ||
      response.platform !== "" ||
      response.version !== ""
    );
  });
  function getBraveDetected() {
    return brave_detected;
  }
  function otherFieldsSet() {
    return other_fields_set;
  }
</script>
